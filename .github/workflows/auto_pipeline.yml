name: Hourly Exchange Rate Auto Pipeline

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:     # Manual trigger option

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run ETL Pipeline
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          python run_pipeline.py

      - name: Train ML Model
        run: |
          python ml/train_model.py

      - name: Generate Forecast
        run: |
          python ml/predict.py

      - name: Generate Trading Signals
        run: |
          python ml/trading_signals.py

      - name: Commit and push updated data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/processed/*.csv
          git commit -m "Hourly auto update exchange rate data, forecast and signals" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/8327593508/ExchangeRate_analysis.git

      - name: Send Email Alert on Failure
        if: failure()
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: |
          python utils/notify_failure.py "‚ùå Exchange Rate Pipeline Failed. Please check GitHub Actions logs."
